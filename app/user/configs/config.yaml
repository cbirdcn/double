server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1.2s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1.2s
data:
  database:
    driver: mysql
    source: root:root@tcp(host.docker.internal:3306)/test
  redis:
    addr: host.docker.internal:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
    db: 11
  mongo:
    addr: mongodb://admin:admin@host.docker.internal:27017/
    max_pool_size: 100
    max_idle_time_ms: 5s

